<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    
    <!-- âœ… GITHUB PAGES SPA REDIRECT TRICK -->
    <!-- File ini akan handle direct URL access seperti /kalkulator/ringkasan -->
    <script>
        // Get the current path
        const currentPath = window.location.pathname;
        
        // Redirect ke index.html dengan path di URL
        // GitHub Pages akan 404 untuk /kalkulator/ringkasan
        // Kita redirect ke /kalkulator/ (base URL) dan biarkan routing.js handle
        if (currentPath.includes('/kalkulator/')) {
            // Keep the path in URL
            window.location.href = currentPath;
        } else {
            // Fallback ke base URL
            window.location.href = '/kalkulator/';
        }
    </script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1d3e 100%);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
        }
        
        .loading {
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <p>Redirecting...</p>
    </div>
</body>
</html>
